<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .canvas-container {
            width: 150vh; /* Width is 1.5 times the viewport height */
            height: 95vh; /* Height is 95% of viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Added for absolute positioning of checkbox */
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }
        .coordinate-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: Arial, sans-serif;
        }
        .coordinate-toggle input[type="checkbox"] {
            margin: 0;
        }
        #beaconPreview {
            position: fixed;
            z-index: 2000; /* Higher than the popup menu */
            display: none;
            pointer-events: none; /* Allow clicking through the preview */
            transform: translate(-50%, -100%); /* Center horizontally, position above */
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
        <label class="coordinate-toggle">
            <input type="checkbox" id="showCoordinates" checked>
            Show Coordinates
        </label>
    </div>
    <div id="beaconPreview"></div>
    <script type="module" src="dist/game.js"></script>
</body>
</html>
